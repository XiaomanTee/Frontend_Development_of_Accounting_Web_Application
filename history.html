<!DOCTYPE html>
<html>
  <head>  
    <meta charset="utf-8" />  
    <title>History</title>  
    <meta name="author" content="" />  
    <meta name="description" content="" />  
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
      <div class="container" id="history">
	  <form class="form-horizontal" action="/history" method="POST">
	      <div class="form-group">
		  <div class="col-3 col-sm-12">
		      <label class="form-label" for="from">From</label>
		  </div>
		  <div class="col-9 col-sm-12">
		      <input class="form-input" type="number" id="from" name="from" placeholder="From" min="1" required>
		  </div>
	      </div>
	      <div class="form-group">
		  <div class="col-3 col-sm-12">
		      <label class="form-label" for="to">To</label>
		  </div>
		  <div class="col-9 col-sm-12">
		      <input class="form-input" type="number" id="to" name="to" placeholder="To" min="1" required>
		  </div>
	      </div>
	      <button type="submit" class="btn btn-success">Submit</button>
	  </form>
	  <table class="table table-striped table-hover">
	      <thead>
		  <tr>
		      <th>History</th>
		  </tr>
	      </thead>
	      <tbody>
		  <tr>
		      <td>Add balance: 100</td>
		  </tr>
		  <tr>
		      <td>Purchase 3 books with 5 euro each</td>
		  </tr>
		  <tr>
		      <td>Sale 1 book with 10 euro each</td>
		  </tr>
		  <tr>
		      <td>Check balance: 95 euro</td>
		  </tr>
	      </tbody>
	  </table>
	  <a href="index.html" class="btn btn-error">Main Page</a>
      </div>
  </body>
</html>
